<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile WebOS Toolkit</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    :root[data-theme='light'] {
      --bg: #f0f0f0;
      --text: #000;
      --window-bg: white;
      --header-bg: #111827;
      --task-bg: #111827;
      --task-item-bg: #374151;
      --task-item-color: white;
    }

    :root[data-theme='dark'] {
      --bg: #1e1e1e;
      --text: #fff;
      --window-bg: #2d2d2d;
      --header-bg: #333;
      --task-bg: #111;
      --task-item-bg: #444;
      --task-item-color: #fff;
    }

    .window {
      position: fixed;
      width: 90%;
      max-width: 400px;
      background: var(--window-bg);
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      z-index: 10;
      overflow: hidden;
      touch-action: none;
    }

    .header {
      background: var(--header-bg);
      color: white;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }

    .header .controls {
      display: flex;
      gap: 0.5rem;
    }

    .header button {
      background: transparent;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .content {
      padding: 1rem;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--task-bg);
      display: flex;
      padding: 0.5rem;
      gap: 0.5rem;
      z-index: 100;
      align-items: center;
      overflow-x: auto;
    }

    .task-item {
      background: var(--task-item-bg);
      color: var(--task-item-color);
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .toggle-theme {
      margin-left: auto;
      background: var(--task-item-bg);
      color: var(--task-item-color);
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    video {
      width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

<!-- App Containers Here (same as before) -->

<script>
  const apps = ['notepad', 'camera', 'location', 'explorer', 'clipboard'];
  apps.forEach(app => makeDraggable(app));

  function openApp(id) {
    const el = document.getElementById(id);
    el.style.display = 'block';
    el.style.zIndex = Date.now();
    if (id === 'camera') startCamera();
    if (id === 'location') getLocation();
  }

  function closeApp(id) {
    document.getElementById(id).style.display = 'none';
  }

  function minimizeApp(id) {
    document.getElementById(id).style.display = 'none';
  }

  function maximizeApp(id) {
    const el = document.getElementById(id);
    el.style.top = '0';
    el.style.left = '0';
    el.style.width = '100%';
    el.style.height = '100%';
    el.querySelector('.content').style.height = 'calc(100% - 3rem)';
    el.querySelector('.content').style.overflow = 'auto';
  }

  function makeDraggable(id) {
    const el = document.getElementById(id);
    const header = el.querySelector('.header');
    header.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
      e.preventDefault();
      let pos3 = e.clientX;
      let pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;

      function elementDrag(e) {
        e.preventDefault();
        const pos1 = pos3 - e.clientX;
        const pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        el.style.top = (el.offsetTop - pos2) + "px";
        el.style.left = (el.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  }

  // Keep other app features here
</script>
</body>
</html>
