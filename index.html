<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile WebOS Toolkit</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    :root[data-theme='light'] {
      --bg: #f0f0f0;
      --text: #000;
      --window-bg: white;
      --header-bg: #111827;
      --task-bg: #111827;
      --task-item-bg: #374151;
      --task-item-color: white;
    }

    :root[data-theme='dark'] {
      --bg: #1e1e1e;
      --text: #fff;
      --window-bg: #2d2d2d;
      --header-bg: #333;
      --task-bg: #111;
      --task-item-bg: #444;
      --task-item-color: #fff;
    }

    .window {
      position: fixed;
      width: 90%;
      max-width: 400px;
      background: var(--window-bg);
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      z-index: 10;
      overflow: hidden;
      touch-action: none;
    }

    .header {
      background: var(--header-bg);
      color: white;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }

    .header button {
      background: transparent;
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .content {
      padding: 1rem;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--task-bg);
      display: flex;
      padding: 0.5rem;
      gap: 0.5rem;
      z-index: 100;
      align-items: center;
    }

    .task-item {
      background: var(--task-item-bg);
      color: var(--task-item-color);
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .toggle-theme {
      margin-left: auto;
      background: var(--task-item-bg);
      color: var(--task-item-color);
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    video {
      width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Notepad App -->
<div id="notepad" class="window" style="top: 100px; left: 20px; display: none;">
  <div class="header" id="drag-notepad">
    <span>📝 Notepad</span>
    <button onclick="closeApp('notepad')">×</button>
  </div>
  <div class="content">
    <textarea id="notepadText" placeholder="Type here..."></textarea>
    <button onclick="saveNote()">💾 Save</button>
  </div>
</div>

<!-- Camera App -->
<div id="camera" class="window" style="top: 150px; left: 30px; display: none;">
  <div class="header" id="drag-camera">
    <span>📸 Camera</span>
    <button onclick="closeApp('camera')">×</button>
  </div>
  <div class="content">
    <video id="video" autoplay></video>
  </div>
</div>

<!-- Taskbar -->
<div class="taskbar">
  <div class="task-item" onclick="openApp('notepad')">📝 Notepad</div>
  <div class="task-item" onclick="openApp('camera')">📸 Camera</div>
  <button class="toggle-theme" onclick="toggleTheme()">🌓 Theme</button>
</div>

<script>
  function makeDraggable(winId, dragId) {
    const win = document.getElementById(winId);
    const drag = document.getElementById(dragId);
    let offsetX, offsetY, isDragging = false;

    drag.addEventListener('mousedown', e => {
      isDragging = true;
      const rect = win.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        win.style.left = `${e.clientX - offsetX}px`;
        win.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => isDragging = false);

    drag.addEventListener('touchstart', e => {
      isDragging = true;
      const rect = win.getBoundingClientRect();
      offsetX = e.touches[0].clientX - rect.left;
      offsetY = e.touches[0].clientY - rect.top;
    });

    document.addEventListener('touchmove', e => {
      if (isDragging) {
        win.style.left = `${e.touches[0].clientX - offsetX}px`;
        win.style.top = `${e.touches[0].clientY - offsetY}px`;
      }
    });

    document.addEventListener('touchend', () => isDragging = false);
  }

  makeDraggable('notepad', 'drag-notepad');
  makeDraggable('camera', 'drag-camera');

  function openApp(id) {
    document.getElementById(id).style.display = 'block';
    if (id === 'camera') startCamera();
  }

  function closeApp(id) {
    document.getElementById(id).style.display = 'none';
  }

  async function saveNote() {
    const content = document.getElementById('notepadText').value;
    try {
      const handle = await window.showSaveFilePicker({
        types: [{
          description: 'Text Files',
          accept: {'text/plain': ['.txt']}
        }]
      });
      const writable = await handle.createWritable();
      await writable.write(content);
      await writable.close();
    } catch (err) {
      alert('Save cancelled or not supported.');
    }
  }

  function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
      })
      .catch(() => alert("Camera access denied"));
  }

  function toggleTheme() {
    const html = document.documentElement;
    const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', newTheme);
  }
</script>
</body>
</html>
