<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile WebOS Toolkit</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    :root[data-theme='light'] {
      --bg: #f0f0f0;
      --text: #000;
      --window-bg: white;
      --header-bg: #111827;
      --task-bg: #111827;
      --task-item-bg: #374151;
      --task-item-color: white;
    }

    :root[data-theme='dark'] {
      --bg: #1e1e1e;
      --text: #fff;
      --window-bg: #2d2d2d;
      --header-bg: #333;
      --task-bg: #111;
      --task-item-bg: #444;
      --task-item-color: #fff;
    }

    .window {
      position: fixed;
      width: 90%;
      max-width: 400px;
      background: var(--window-bg);
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      z-index: 10;
      overflow: hidden;
      touch-action: none;
    }

    .header {
      background: var(--header-bg);
      color: white;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }

    .header button {
      background: transparent;
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .content {
      padding: 1rem;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--task-bg);
      display: flex;
      padding: 0.5rem;
      gap: 0.5rem;
      z-index: 100;
      align-items: center;
      overflow-x: auto;
    }

    .task-item {
      background: var(--task-item-bg);
      color: var(--task-item-color);
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .toggle-theme {
      margin-left: auto;
      background: var(--task-item-bg);
      color: var(--task-item-color);
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    video {
      width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Notepad App -->
<div id="notepad" class="window" style="top: 100px; left: 20px; display: none;">
  <div class="header" id="drag-notepad">
    <span>📝 Notepad</span>
    <button onclick="closeApp('notepad')">×</button>
  </div>
  <div class="content">
    <textarea id="notepadText" placeholder="Type here..."></textarea>
    <button onclick="saveNote()">💾 Save</button>
  </div>
</div>

<!-- Camera App -->
<div id="camera" class="window" style="top: 150px; left: 30px; display: none;">
  <div class="header" id="drag-camera">
    <span>📸 Camera</span>
    <button onclick="closeApp('camera')">×</button>
  </div>
  <div class="content">
    <video id="video" autoplay></video>
  </div>
</div>

<!-- Location App -->
<div id="location" class="window" style="top: 200px; left: 40px; display: none;">
  <div class="header" id="drag-location">
    <span>📍 Location</span>
    <button onclick="closeApp('location')">×</button>
  </div>
  <div class="content">
    <div id="locationInfo">Getting location...</div>
  </div>
</div>

<!-- File Explorer App -->
<div id="explorer" class="window" style="top: 250px; left: 50px; display: none;">
  <div class="header" id="drag-explorer">
    <span>📁 Explorer</span>
    <button onclick="closeApp('explorer')">×</button>
  </div>
  <div class="content">
    <button onclick="loadFile()">📂 Load File</button>
    <pre id="fileContent"></pre>
  </div>
</div>

<!-- Clipboard Viewer App -->
<div id="clipboard" class="window" style="top: 300px; left: 60px; display: none;">
  <div class="header" id="drag-clipboard">
    <span>📋 Clipboard</span>
    <button onclick="closeApp('clipboard')">×</button>
  </div>
  <div class="content">
    <button onclick="showClipboard()">📥 Paste</button>
    <div id="clipboardData"></div>
  </div>
</div>

<!-- Taskbar -->
<div class="taskbar">
  <div class="task-item" onclick="openApp('notepad')">📝 Notepad</div>
  <div class="task-item" onclick="openApp('camera')">📸 Camera</div>
  <div class="task-item" onclick="openApp('location')">📍 Location</div>
  <div class="task-item" onclick="openApp('explorer')">📁 Explorer</div>
  <div class="task-item" onclick="openApp('clipboard')">📋 Clipboard</div>
  <button class="toggle-theme" onclick="toggleTheme()">🌓 Theme</button>
</div>

<script>
  const apps = ['notepad', 'camera', 'location', 'explorer', 'clipboard'];
  apps.forEach(app => makeDraggable(app, `drag-${app}`));

  function openApp(id) {
    document.getElementById(id).style.display = 'block';
    if (id === 'camera') startCamera();
    if (id === 'location') getLocation();
  }

  function closeApp(id) {
    document.getElementById(id).style.display = 'none';
  }

  async function saveNote() {
    const content = document.getElementById('notepadText').value;
    try {
      const handle = await window.showSaveFilePicker({
        types: [{ description: 'Text Files', accept: {'text/plain': ['.txt']} }]
      });
      const writable = await handle.createWritable();
      await writable.write(content);
      await writable.close();
    } catch (err) {
      alert('Save cancelled or not supported.');
    }
  }

  function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => document.getElementById('video').srcObject = stream)
      .catch(() => alert("Camera access denied"));
  }

  function toggleTheme() {
    const html = document.documentElement;
    const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', newTheme);
  }

  function getLocation() {
    const loc = document.getElementById('locationInfo');
    navigator.geolocation.getCurrentPosition(pos => {
      loc.textContent = `Latitude: ${pos.coords.latitude}, Longitude: ${pos.coords.longitude}`;
    }, () => {
      loc.textContent = 'Location access denied';
    });
  }

  async function loadFile() {
    try {
      const [fileHandle] = await window.showOpenFilePicker();
      const file = await fileHandle.getFile();
      const text = await file.text();
      document.getElementById('fileContent').textContent = text;
    } catch {
      alert('Loading file failed or not supported.');
    }
  }

  async function showClipboard() {
    try {
      const text = await navigator.clipboard.readText();
      document.getElementById('clipboardData').textContent = text || 'Clipboard is empty.';
    } catch {
      alert('Clipboard access denied or unsupported.');
    }
  }
</script>
</body>
</html>
